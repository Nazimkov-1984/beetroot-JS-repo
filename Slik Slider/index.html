<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider by Mykola Nazimkov</title>
    <link
    rel="shortcut icon"
    type="image/x-icon"
    href="./img/favicon.ico"
  />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>
   <div class="header__wrapper">
       <h2 class="header__subtitle">our featured work</h2>
       <h1 class="header__title"> we create engaging expirience throught creativivti & craft</h1>
   </div>
   <div id="carouselExampleControls" class="carousel slide" data-ride="carousel" data-interval="false">
    <div class="carousel-inner">
      <div class="carousel-item active">
          <div class="carousel-item__img-wrapper">
              <div class="carousel-item__img-cont">
                <img carousel-item__img src="./img/Layer 6@1X.png" width="420px" height="400px" alt="">
              </div>
              <div class="carousel-item__img-cont">
                <img carousel-item__img src="./img/Layer 7@1X (1).png" alt="">
              </div>
              <div class="carousel-item__img-cont">
                <img carousel-item__img src="./img/Layer 8@1X.png" alt="">
              </div>
              <div class="carousel-item__img-cont">
                <img carousel-item__img src="./img/Layer 9@1X.png" alt="">
              </div>
          </div>
        
      </div>
      <div class="carousel-item">
        <p>some tetxt</p>
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
   
   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
