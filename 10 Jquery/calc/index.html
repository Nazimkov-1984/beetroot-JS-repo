<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My calc</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <textarea name="" id="" cols="30" rows="2"></textarea>
    <div class="calc">
        <div class="calc__button-wrapper_1">
            <div class="calc__button-wrapper__button">1</div>
            <div class="calc__button-wrapper__button">2</div>
            <div class="calc__button-wrapper__button">3</div>
            </div>
            <div class="calc__button-wrapper_2">
            <div class="calc__button-wrapper__button">4</div>
            <div class="calc__button-wrapper__button">5</div>
            <div class="calc__button-wrapper__button">6</div>
            </div>
            <div class="calc__button-wrapper_3">
                <div class="calc__button-wrapper__button">7</div>
                <div class="calc__button-wrapper__button">8</div>
                <div class="calc__button-wrapper__button">9</div>
                </div>
            <div class="calc__button-wrapper__button-zero">0</div>
    </div>
    
    
</body>
</html>
